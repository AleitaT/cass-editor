<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html id="cassImport" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>CASS Import</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
    <div id="mainSection" style="position: relative; max-width: 700px; min-width: 450px;">
    	<div style="display: table; width: 100%;">
	    	<div style="display: table-row;">
		    	<div style="display: table-cell; width: 70%; padding: 20px">
		    		<h2 id="title" style="line-height: 0;">Add a Framework</h2>
		    		<p id="caption">Import a framework or create one below.</p>
		    	</div>

		    	<div style="display: table-cell; position: relative;">
		    		<button id="importButton" style="position: absolute; bottom: 35px; right: 14%;">Import...</button>
		    	</div>
	    	</div>
	    </div>

    	<div id="formSection" style="width: 100%; position: relative; padding-left: 20px;
    	padding-right: 20px; display: table; border-collapse: separate; border-spacing: 0px 10px;">
    		<div style="display: table-row">
    			<span id="nameSpan" style="display: table-cell; font-size: 20px; width: 150px;">Name</span><input type="text" name="name" style="display: table-cell; height: 20px; width: 85%;">
    		</div>
    		<div style="display: table-row">
    			<span id="descriptionSpan" style="display: table-cell; font-size: 20px; width: 150px;">Description</span><input type="text" name="description" style="display: table-cell; height: 20px; width: 85%;">
    		</div>
    		<div style="display: table-row;">
    			<span id="competenciesSpan" style="display: table-cell; font-size: 20px; width: 150px;"Competencies></span>
    			<button id="addCompetenciesButton" style="display: table-cell;">Add Competencies</button>
    		</div>
    	</div>

    	<hr style="position: relative; margin-left: 20px; margin-right: 20px;4">

    	<div id="buttonSection" style="position: relative; display: table; width: 100%; border-collapse: separate; border-spacing: 20px 5px;">
	    	<div style="display: table-row;">
	    		<div style="display: table-cell;">
	    			<button id="saveButton">Save</button>
	    		</div>
	    		<div style="display: table-cell;">
	    			<button id="cancelButton">Cancel</button>
	    		</div>
	    		<div style="display: table-cell;">
	    			<button style="visibility: hidden;">Spacer</button>
	    		</div>
	    		<div style="display: table-cell;">
	    			<button style="visibility: hidden;">Spacer</button>
	    		</div>
	    	</div>
    	</div>

    	<!-- Hidden modals -->
	    <div id="importSection" style="position: absolute; width: 100%; height: 100%; background-color: white; top: 0; display: none;">
	    	<div style="display: table; width: 100%;">
	    		<div style="display: table-row;">
	    			<div style="display: table-cell; width: 100%; padding: 20px;">
	    				<h2 style="line-height: 0;">Import a framework</h2>
	    			</div>
	    		</div>
	    	</div>
	    	<form id="importFileForm" method="post" action="" encType="multipart/form-data" style="padding: 20px; height: 100%; border: 2px dashed black; margin-left: 20px;">
	    		<div style="text-align: center; position: relative; top: 40%;">
	    			<input type="file" name="files[]" id="file" data-multiple-caption="{count} files selected" multiple hidden/>
	    			<label for="file"><strong>Choose a file</strong><span> or drag it here</span>.</label>
	    		</div>
	    	</form>
	    </div>
    </div>

    

    <script src="js/vendor/jquery-3.2.1.min.js"></script>
    <script src="forge/forge.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.0/jquery.mark.min.js"></script>
    <script src="js/cass/stjs.js"></script>
    <script src="js/cass/ec.base.js"></script>
    <script src="js/cass/random.js"></script>
    <script src="js/cass/blobHelper.js"></script>
    <script src="js/cass/ec.crypto.js"></script>
    <script src="js/cass/org.json-ld.js"></script>
    <script src="js/cass/FileSaver.js"></script>
    <script src="js/cass/org.cassproject.schema.general.js"></script>
    <script src="js/cass/org.schema.js"></script>
    <script src="js/cass/org.cassproject.schema.ebac.js"></script>
    <script src="js/cass/org.cassproject.schema.cass.js"></script>
    <script src="js/cass/ebac.identity.js"></script>
    <script src="js/cass/ebac.repository.js"></script>
    <script src="js/cass/cass.competency.js"></script>
    <script src="js/util.js"></script>
    <script src="js/server.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
