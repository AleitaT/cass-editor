<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .cassUiIframeContainer {
            height: calc(100vh - 88px);
        }
        .cassUiIframe {
            border: 0px;
            width: 100%;
            height: 100%;
        }
    </style>

    <title>CaSS Editor Test Shell</title>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

</head>

<body>
<div>
    <!-- MAIN MENU -->
    <div style="background: #999;padding: .5rem;">
        <input type="text" id="edTestUn" placeholder="username">
        <input type="password" id="edTestPw" placeholder="password">
        <input type="text" id="edTestServer" placeholder="server" value="https://dev.cassproject.org/api/" style="width: 25rem">
        <button onclick="doEditorTestShellLogin()"> Load Editor </button>
        <img id="testLoginSpinner" src="images/CASS-loading-64px.gif" style="height: 20px; display: none">
        <span id="testLoggedInName" style="font-weight: bold; padding-left: 5rem;">Not logged in yet</span>
    </div>
    <!--END MAIN MENU -->

    <!--CONTENTS-->
    <div class="cassUiIframeContainer">
        <iframe id="cassEditorIFrame" class="cassUiIframe" style="background-color:white;"></iframe>
    </div>
    <!--END CONTENTS-->

</div>

<script src="js/vendor/jquery-3.2.1.min.js"></script>
<script src="forge/forge.min.js"></script>
<script src="js/cass/stjs.js"></script>
<script src="js/cass/ec.base.js"></script>
<script src="js/cass/random.js"></script>
<script src="js/cass/blobHelper.js"></script>
<script src="js/cass/ec.crypto.js"></script>
<script src="js/cass/FileSaver.js"></script>
<script src="js/cass/org.json-ld.js"></script>
<script src="js/cass/org.cassproject.schema.general.js"></script>
<script src="js/cass/org.schema.js"></script>
<script src="js/cass/org.cassproject.schema.ebac.js"></script>
<script src="js/cass/org.cassproject.schema.cass.js"></script>
<script src="js/cass/ebac.identity.js"></script>
<script src="js/cass/ebac.repository.js"></script>
<script src="js/cass/org.w3.skos.js"></script>
<script src="js/cass/pem-jwk.js"></script>
<script src="js/cass/base64toArrayBuffer.js"></script>
<script src="js/cass/base64x-1.1.js"></script>
<script src="js/cass/cass.competency.js"></script>
<script src="js/cass/cass.import.js"></script>
<script src="js/cass/cass.rollup.js"></script>
<script src="js/cetShell.js"></script>

</body>

</html>
